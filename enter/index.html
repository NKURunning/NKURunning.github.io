        <script>
        function getLocation(){
       var options={
           enableHighAccuracy:true, 
           maximumAge:1000
       }
       if(navigator.geolocation){
           //浏览器支持geolocation
           // alert("浏览器支持geolocation");
           navigator.geolocation.getCurrentPosition(onSuccess,onError,options);

        }else{
            //浏览器不支持geolocation
            document.getElementById('gps').innerText = "你的浏览器不支持坐标的定位。";
        }
  }
   function onSuccess(pos){
        document.getElementById('gps').innerText = "经度："+pos.coords.longitude+
                "纬度："+pos.coords.latitude
 }
 function onError(error){
               switch(error.code){
                   case 1:
                   document.getElementById('gps').innerText = "位置服务被拒绝";
                   break;
                   
                   case 2:
                   document.getElementById('gps').innerText = "暂时获取不到位置信息"; 
                   break;
                   
                   case 3:
                   document.getElementById('gps').innerText = "获取信息超时";
                   break;
                   
                   case 4:
                   document.getElementById('gps').innerText = "未知错误";
                   break;
               }

           }
